<!DOCTYPE html> 
<html> 
<head> 
  <title>Site de Login</title> 
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head> 
<body> 
  <div class="container"> 
    <img src="usuario.png" alt="usuarioimagem" class="imagem">  
    <form> 
      <div class="usuario"> 
        <label for="username">Nome de Usuário:</label> 
        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário"> 
      </div> 

      <div class="usuario"> 
        <label for="password">Senha:</label> 
        <input type="password" id="password" name="password" placeholder="Digite sua senha"> 
      </div> 

      <div class="usuario"> 
        <input type="checkbox" id="remember" name="remember"> 
        <label for="remember">Lembre-se de mim</label> 
      </div> 

      <div class="usuario"> 
        <a href="index2.html">Esqueci minha senha</a> 
      </div> 

      <div class="usuario"> 
        <button type="submit">Login</button> 
      </div> 
    </form> 
  </div> 
</body> 
</html>
